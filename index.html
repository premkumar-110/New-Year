<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Countdown to</p>
    <h2>NEW YEAR</h2>
    <div class="counter">
        <div class="box">
            <p id="days">00</p>
            <small>Days</small>
        </div>
        <div class="box">
            <p id="hours">00</p>
            <small>Hours</small>
        </div>
        <div class="box">
            <p id="minutes">00</p>
            <small>Minutes</small>
        </div>
        <div class="box">
            <p id="seconds">00</p>
            <small>Seconds</small>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
